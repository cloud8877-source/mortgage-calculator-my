<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for circles -->
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative gradient circles -->
  <circle cx="200" cy="150" r="200" fill="#6366f1" opacity="0.15" filter="url(#softGlow)"/>
  <circle cx="1000" cy="500" r="250" fill="#22d3ee" opacity="0.1" filter="url(#softGlow)"/>
  <circle cx="600" cy="600" r="150" fill="#f472b6" opacity="0.08" filter="url(#softGlow)"/>

  <!-- Main content area -->
  <g transform="translate(80, 80)">
    <!-- Calculator icon -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="100" height="120" rx="12" fill="url(#accentGradient)"/>
      <rect x="15" y="15" width="70" height="30" rx="4" fill="#0a0a0f" opacity="0.3"/>
      <!-- Calculator buttons -->
      <rect x="15" y="55" width="18" height="18" rx="3" fill="#0a0a0f" opacity="0.3"/>
      <rect x="41" y="55" width="18" height="18" rx="3" fill="#0a0a0f" opacity="0.3"/>
      <rect x="67" y="55" width="18" height="18" rx="3" fill="#0a0a0f" opacity="0.3"/>
      <rect x="15" y="81" width="18" height="18" rx="3" fill="#0a0a0f" opacity="0.3"/>
      <rect x="41" y="81" width="18" height="18" rx="3" fill="#0a0a0f" opacity="0.3"/>
      <rect x="67" y="81" width="18" height="18" rx="3" fill="#0a0a0f" opacity="0.3"/>
    </g>

    <!-- Title -->
    <text x="130" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#accentGradient)">
      Malaysian Mortgage
    </text>
    <text x="130" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#accentGradient)">
      Calculator
    </text>

    <!-- Subtitle -->
    <text x="130" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a1a1aa">
      Kalkulator Pinjaman Perumahan Malaysia
    </text>
  </g>

  <!-- Feature pills -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="180" height="44" rx="22" fill="#1a1a2e" stroke="#27272a" stroke-width="1"/>
    <text x="90" y="28" font-family="system-ui, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Loan Calculator</text>

    <rect x="200" y="0" width="200" height="44" rx="22" fill="#1a1a2e" stroke="#27272a" stroke-width="1"/>
    <text x="300" y="28" font-family="system-ui, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Amortization Table</text>

    <rect x="420" y="0" width="150" height="44" rx="22" fill="#1a1a2e" stroke="#27272a" stroke-width="1"/>
    <text x="495" y="28" font-family="system-ui, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Stamp Duty</text>

    <rect x="590" y="0" width="180" height="44" rx="22" fill="#1a1a2e" stroke="#27272a" stroke-width="1"/>
    <text x="680" y="28" font-family="system-ui, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Islamic Financing</text>

    <rect x="790" y="0" width="120" height="44" rx="22" fill="#1a1a2e" stroke="#27272a" stroke-width="1"/>
    <text x="850" y="28" font-family="system-ui, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">DSR Check</text>
  </g>

  <!-- Donut chart illustration -->
  <g transform="translate(950, 280)">
    <!-- Principal (green) -->
    <path d="M 0 -80 A 80 80 0 1 1 -69.3 40" fill="none" stroke="#22c55e" stroke-width="24" stroke-linecap="round"/>
    <!-- Interest (red) -->
    <path d="M -69.3 40 A 80 80 0 0 1 0 -80" fill="none" stroke="#ef4444" stroke-width="24" stroke-linecap="round"/>
  </g>

  <!-- Malaysia badge -->
  <g transform="translate(80, 480)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="#1a1a2e" stroke="#6366f1" stroke-width="2"/>
    <text x="30" y="33" font-size="24">ðŸ‡²ðŸ‡¾</text>
    <text x="65" y="32" font-family="system-ui, sans-serif" font-size="16" fill="#a1a1aa">For Malaysia</text>
  </g>

  <!-- URL -->
  <text x="80" y="580" font-family="monospace" font-size="20" fill="#71717a">mortgage.gxwong.com</text>
</svg>